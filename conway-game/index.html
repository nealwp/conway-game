        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script defer src="js/script.js" type="text/javascript"></script>
        <title>Game of Life</title>
    </head>
    <body>
        <div class="topline">
            <div class="title">Conway's Game of Life</div>
